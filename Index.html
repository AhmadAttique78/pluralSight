<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLURALSIGHT</title>
    <link rel="stylesheet" href="Styles/Styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="PluralSight">
                </div>
                <form id="form">
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn" id="signin-btn1">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn" id="signin-btn2">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021,Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>


        <div class="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
